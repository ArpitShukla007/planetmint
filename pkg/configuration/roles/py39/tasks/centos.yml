---
- name: Install dependencies py39 | yum
  yum:
    name: "{{ item }}"
    update_cache: yes
    state: present
  with_items:
    - "yum-utils"
    - "https://centos7.iuscommunity.org/ius-release.rpm"
  tags: [py39]

- name: Install py39 | yum
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - "python39u"
    - "python39u-pip"
    - "python39u-devel"
  tags: [py39]